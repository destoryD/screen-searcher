changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: '💥 重大变更 (Breaking Changes)'
      labels:
        - 'breaking'
    - title: '✨ 新功能 (Features)'
      labels:
        - 'enhancement'
    - title: '🐛 问题修复 (Bug Fixes)'
      labels:
        - 'bug'
    - title: '⚠️ 弃用功能 (Deprecated)'
      labels:
        - 'deprecation'
    - title: '📦 依赖更新 (Dependencies)'
      labels:
        - dependencies
    - title: '🔄 其他变更 (Other Changes)'
      labels:
        - "*"